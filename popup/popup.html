<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Journey</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <span class="material-icons header-icon">map</span>
      <h1>Browser Journey</h1>
    </header>
    
    <div class="stats">
      <div class="stat-item">
        <span class="material-icons stat-icon">language</span>
        <div class="stat-label">Domains</div>
        <div class="stat-value" id="domainCount">-</div>
      </div>
      <div class="stat-item">
        <span class="material-icons stat-icon">visibility</span>
        <div class="stat-label">Visits</div>
        <div class="stat-value" id="visitCount">-</div>
      </div>
      <div class="stat-item">
        <span class="material-icons stat-icon">today</span>
        <div class="stat-label">Today</div>
        <div class="stat-value" id="todayCount">-</div>
      </div>
    </div>

    <button id="openVisualization" class="primary-button">
      <span class="material-icons">analytics</span>
      Open Visualization
    </button>

    <div class="footer">
      <small>Track your browsing journey</small>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
