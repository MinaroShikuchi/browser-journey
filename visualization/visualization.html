<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Journey - Visualization</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="visualization.css">
</head>
<body>
  <div class="app-container">
    <!-- Header with integrated toolbar -->
    <header class="header">
      <div class="header-left">
        <h1><span class="material-icons" style="vertical-align: middle;">map</span> Browser Journey</h1>
        
        <!-- Integrated filters -->
        <div class="header-filters">
          <div class="filter-group">
            <label for="searchDomain"><span class="material-icons">search</span></label>
            <input type="text" id="searchDomain" placeholder="Search..." />
          </div>

          <div class="filter-group">
            <label for="startDate"><span class="material-icons">calendar_today</span></label>
            <input type="date" id="startDate" />
          </div>

          <div class="filter-group">
            <label for="endDate">to</label>
            <input type="date" id="endDate" />
          </div>

          <div class="filter-group">
            <input type="checkbox" id="hideSinglePage" />
            <label for="hideSinglePage" style="cursor: pointer;">Hide single pages</label>
          </div>

          <button id="applyFilters" class="btn btn-primary btn-sm">Apply</button>
          <button id="resetFilters" class="btn btn-secondary btn-sm">Reset</button>
        </div>
      </div>
      
      <div class="header-right">
        <button id="toggleSideMenu" class="btn btn-secondary" title="Toggle Side Menu">
          <span class="material-icons">menu</span>
        </button>
        <button id="exportJSON" class="btn btn-secondary" title="Export as JSON">
          <span class="material-icons">file_download</span> Export
        </button>
        <button id="clearHistory" class="btn btn-danger" title="Clear History">
          <span class="material-icons">delete</span> Clear
        </button>
        <button id="refreshGraph" class="btn btn-primary" title="Refresh Graph">
          <span class="material-icons">refresh</span> Refresh
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Graph Container -->
      <div id="graphContainer" class="graph-container">
        <div id="graph"></div>
        <div id="loadingIndicator" class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading your journey...</p>
        </div>
        <div id="emptyState" class="empty-state hidden">
          <span class="material-icons empty-icon">language</span>
          <h2>No Data Yet</h2>
          <p>Start browsing to see your journey!</p>
        </div>
      </div>

      <!-- Detail Panel -->
      <div id="detailPanel" class="detail-panel hidden">
        <div class="panel-header">
          <div class="panel-title">
            <img id="domainFavicon" class="domain-favicon" src="" alt="" />
            <h3 id="domainName"></h3>
          </div>
          <button id="closePanel" class="close-btn" title="Close">Ã—</button>
        </div>

        <div class="panel-content">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Domain</div>
              <div class="stat-value" id="panelVisitCount">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Visited</div>
              <div class="stat-value" id="panelFirstVisit">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">From</div>
              <div class="stat-value" id="panelLastVisit">-</div>
            </div>
          </div>

          <div class="visits-section">
            <h4>Page Details</h4>
            <div id="visitsList" class="visits-list"></div>
            <div id="visitsLoading" class="visits-loading hidden">
              <div class="spinner-small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stats Footer -->
    <footer class="footer">
      <div class="stats-bar">
        <span id="statsInfo">Loading...</span>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="d3.v7.min.js"></script>
  <script src="dataManager.js"></script>
  <script src="visualization.js"></script>
</body>
</html>
